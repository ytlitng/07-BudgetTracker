<!DOCTYPE html>
<html lang="en-US" ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="BudgetController as vm">
    <div class="container-fluid">
        <div class="jumbotron-fluid" style="background-image: url(http://dcy.ca/app/uploads/2012/08/header-calculator1-900x175.jpg); background-size: 100% 100%;">
            <div class="container">
                <h1 class="display-3">Budget Tracker</h1>
                <p class="lead">This is a app created in AngularJS that will help you keep track of your budget.</p>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-block">Income Entries</button>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <br/>
                        <input type="text" ng-model="vm.newIncome.description" />

                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="vm.newIncome.amount">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-block" ng-click="vm.addIncome()">Add Income</button>
                        <hr/>
                    </form>

                    <table class="table table-bordered ">
                        <tbody>


                            <tr ng-repeat="income in vm.incomes | orderBy: item.income">
                                <td>{{income.description}} - {{income.amount}}</td>
                            </tr>
                        </tbody>
                    </table>



            </div>

            <div class="col-md-6">
                <button type="button" class="btn btn-warning btn-block">Expense Entries</button>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <br/>
                        <input type="text" ng-model="vm.newExpense.description" />

                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="vm.newExpense.amount">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger btn-block" ng-click="vm.addExpense()">Add Expense</button>
                        <hr/>
                    </form>

                    <table class="table table-bordered ">
                        <tbody>


                            <tr ng-repeat="expense in vm.expenses | orderBy: item.expense">
                                <td>{{expense.description}} - {{expense.amount}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>

            <div class="col-md-6">
                <button type="button" class="btn btn-info btn-block">Summary</button>
                <div class="col-md-2">
                    <label for="exampleInputEmail1">Total Incomes</label> {{vm.getTotalIncome()}}

                        <label for="exampleInputEmail1">Total Expenses</label> {{vm.getTotalExpense()}}

                        <label for="exampleInputEmail1">Left After Spending</label> {{vm.getTotalIncome() - vm.getTotalExpense()}}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="index.js"></script>
</body>

</html>
